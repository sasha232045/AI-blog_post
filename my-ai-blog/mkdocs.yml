# サイトの基本設定
site_name: 私のAI学習ブログ
site_url: https://<あなたのGitHubユーザー名>.github.io/my-ai-blog/ # GitHub PagesのURL
site_author: あなたの名前

# デザインテーマの設定
theme:
  name: material # Material for MkDocsテーマを使用
  language: ja   # サイトの言語を日本語に
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - navigation.footer
    - navigation.path
    - navigation.indexes
    - navigation.titles

# 共通CSSの指定 (後で作成)
extra_css:
  - stylesheets/extra.css

# プラグインの設定
plugins:
  - search
  - autolinks

# Markdown拡張機能
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - footnotes

# ナビゲーション（目次）の設定
# ここにフォルダ構造を記述すると、それがサイトのメニューになる
