# サイトの基本設定
site_name: 私のAI学習ブログ
site_url: https://<あなたのGitHubユーザー名>.github.io/my-ai-blog/ # GitHub PagesのURL
site_author: あなたの名前

# デザインテーマの設定
theme:
  name: material # Material for MkDocsテーマを使用
  language: ja   # サイトの言語を日本語に

# 共通CSSの指定 (後で作成)
extra_css:
  - stylesheets/extra.css

